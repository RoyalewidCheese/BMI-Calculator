<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="text-center mb-4">BMI Calculator</h3>
      
      <!-- Input Form -->
      <form id="bmiForm">
        <div class="mb-3">
          <label for="weight" class="form-label">Weight (in kg)</label>
          <input type="number" id="weight" class="form-control" placeholder="Enter weight" required>
        </div>
        <div class="mb-3">
          <label for="height" class="form-label">Height (in meters)</label>
          <input type="number" id="height" class="form-control" step="0.01" placeholder="Enter height" required>
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="calculateBMI()">Calculate BMI</button>
      </form>

      <!-- Result Section -->
      <div class="mt-4" id="result" style="display: none;">
        <h5 class="text-center">Your BMI: <span id="bmiValue"></span></h5>
        <p class="text-center" id="bmiCategory"></p>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script>
  function calculateBMI() {
    // Get inputs
    const weight = parseFloat(document.getElementById('weight').value);
    const height = parseFloat(document.getElementById('height').value);

    // Validate inputs
    if (weight > 0 && height > 0) {
      // Calculate BMI
      const bmi = (weight / (height * height)).toFixed(2);
      
      // Categorize BMI
      let category = '';
      if (bmi < 18.5) category = 'Underweight';
      else if (bmi < 24.9) category = 'Normal weight';
      else if (bmi < 29.9) category = 'Overweight';
      else category = 'Obese';

      // Display result
      document.getElementById('bmiValue').innerText = bmi;
      document.getElementById('bmiCategory').innerText = `Category: ${category}`;
      document.getElementById('result').style.display = 'block';
    } else {
      alert('Please enter valid weight and height!');
    }
  }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
